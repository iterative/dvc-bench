name: DVC benchmarks
on: [push, pull_request]

jobs:
  verify:
    name: tests and styling check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/setup-python@v2
        with:
            python-version: 3.7
      - uses: actions/checkout@v2
      - name: install requirements
        run: pip install -r requirements.txt
      - name: check project styling
        if: matrix.os == 'ubuntu-latest'
        run: pre-commit run --all-files
      - name: run tests
        run: python -m py.test
  build:
    name: benchmarks
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/setup-python@v2
        with:
            python-version: 3.7
      - uses: actions/checkout@v2
      - name: install requirements
        run: pip install -r requirements.txt
      - name: setup asv
        run: python write_asv_machine.py && asv check
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: download existing results
        run: dvc pull
      - name: run benchmarks
        run: dvc repro -f run_benchmarks.dvc
      - name: upload raw results
        uses: actions/upload-artifact@v2
        with:
          name: results-${{ matrix.os }}
          path: results
  publish:
    name: join results and publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - uses: actions/checkout@v2
      - name: install requirements
        run: pip install -r requirements.txt
      - name: download ubuntu results
        uses: actions/download-artifact@v1
        with:
          name: results-ubuntu-latest
#      - name: download macos results
#        uses: actions/download-artifact@v1
#        with:
#          name: results-macos-latest
#      - name: download windows results
#        uses: actions/download-artifact@v1
#        with:
#          name: results-windows-latest
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: join results
        run: |
          mkdir results
          cp -r results-ubuntu-latest/* results/
      - name: commit results to dvc
        run: dvc commit -f run_benchmarks.dvc
      - name: create PR to results
        uses: peter-evans/create-pull-request@v2
        if: github.actor != 'pr-bot'
        with:
          author: pr-bot
          commiter: pr-bot
          commit-message: test message
          title: title
          reviewers: pared
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: stop execution
        run: exit 1
      - name: create static html
        run: asv publish
      - name: upload joined
        uses: actions/upload-artifact@v2
        with:
          name: html-all
          path: html
      - name: deploy new benchmarks to github pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html
